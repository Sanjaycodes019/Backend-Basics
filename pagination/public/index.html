<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pagination Example</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #projects { display: flex; flex-wrap: wrap; gap: 10px; }
    .card {
      border: 1px solid #ccc; 
      padding: 15px;
      border-radius: 8px;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .controls { margin: 20px 0; }
    select, button { padding: 8px 12px; margin: 5px; }
  </style>
</head>
<body>
  <h2>Projects</h2>

  <!-- Dropdown to choose limit -->
  <div class="controls">
    <label for="limitSelect">Items per page: </label>
    <select id="limitSelect" onchange="changeLimit()">
      <option value="5">5</option>
      <option value="10" selected>10</option>
      <option value="20">20</option>
      <option value="50">50</option>
    </select>
  </div>

  <div id="projects"></div>
  
  <div class="buttons">
    <button onclick="prevPage()">Prev</button>
    <button onclick="nextPage()">Next</button>
  </div>

  <script>
    let currentPage = 1;
    let limit = 10; // default

    async function fetchProjects(page = 1) {
      const res = await fetch(`/get-products?page=${page}&limit=${limit}`);
      const data = await res.json();

      const container = document.getElementById("projects");
      container.innerHTML = "";

      data.data.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<h3>${p.name}</h3><p>${p.description}</p>`;
        container.appendChild(card);
      });
    }

    function nextPage() {
      currentPage++;
      fetchProjects(currentPage);
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        fetchProjects(currentPage);
      }
    }

    function changeLimit() {
      const select = document.getElementById("limitSelect");
      limit = parseInt(select.value); // update limit
      currentPage = 1; // reset to first page when limit changes
      fetchProjects(currentPage);
    }

    // Initial load
    fetchProjects(currentPage);
  </script>
</body>
</html>
